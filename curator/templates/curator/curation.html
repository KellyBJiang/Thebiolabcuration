{% extends "administrator/header.html" %}

{% block content %}
    <a href="/curator/{{user_id}}"><button type="button" class="btn btn-info">Back to Assignment</button></a>
    <div class="row">
        <div class="col-sm-6">
            <h3>Curation Topic: {{topic.topic}}</h3>
        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <input type="button" class="btn btn-info" value="Back" onclick="history.back();">
                <input type="button" class="btn btn-info"  value="forward" onclick="history.forward();">
            </div>
        </div>
    </div>
    <script>
        var info = '{{dataset.content|escapejs}}';
        var obj = JSON.parse(info);
    </script>
    <div class="row">
        <div class="col-sm-6">
            <table class="table table-bordered" style = " background-color:#fefefe">
                <script>
                    for(var key in obj)
                    {
                    	document.write("<tr>");
                    	document.write("<td>"+key+"</td>");	
                    	document.write("<td>"+obj[key]+"</td>");	
                    	document.write("</tr>"); 
                    }	
                </script>
            </table>
            <a id="pubmedpage" href="" target="_blank" >Click here to read the original artical in pubmed</a>
        </div>
        
    	<div class="col-sm-6">
    	    <div class="embed-responsive embed-responsive-4by3">
    	        <iframe id="ncbipage" style="width: 100%; height: 100%; position: absolute" src="">
                    <p>Your browser does not support iframes.</p>
                </iframe>
                
    	    </div>
	        
	        <script>
	            var ncbinum = obj['Accession'];
	            var ncbi_str = "https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc="+ncbinum;
	            document.getElementById('ncbipage').src = ncbi_str;
	            
	            var pubnum = obj['PMID'];
	            var pubmed_str = "https://www.ncbi.nlm.nih.gov/pubmed/?term="+pubnum;
	            document.getElementById('pubmedpage').href = pubmed_str;
	            
	        </script>
		   
		    

            		    
		    
		    <form method = "POST" action="/curator/{{user_id}}">
		        {% csrf_token %}
		        <div class = "row">
		            <div class = "col-sm-6">
		                 <h4> Is this dataset relavent to the curation topic? </h4>
		                <ul id="ul_relavent">
                            <li class="li_relavent">
                                <input class="radio_input" type="radio" id="f-option" name="selector">
                                <label for="f-option">Yes</label>
                                <div class="check"></div>
                            </li>
                            <li class="li_relavent">
                                <input class="radio_input" type="radio" id="s-option" name="selector">
                                <label for="s-option">No</label>
                                <div class="check"><div class="inside"></div></div>
                            </li>
                        </ul>
                            <input type="button"  class="btn btn-info"  value="Submit" onclick="">
		            </div>
                       
		            <div class = "col-sm-6">
                        <textarea placeholder="Leave your comment here..." rows="8" id="comment" style="width:90%; top:10px; position:relative"></textarea>
		            </div>
		        </div>
                
            
                
                
            </form> 
	    </div>
    </div>
{% endblock %}
